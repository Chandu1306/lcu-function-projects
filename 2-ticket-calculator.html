<!DOCTYPE html>
<html>
<head>
  <title>Movie Ticket Calculator</title>
</head>
<body>

<h2>🎟️ Movie Ticket Calculator</h2>

<label>Choose a Movie:</label>
<select id="movie">
  <option value="Leo">Leo</option>
  <option value="Vikram">Vikram</option>
  <option value="Khaidhi">Khaidhi</option>
</select><br><br>

<label>Number of Tickets:</label>
<input type="number" id="count" value="1" min="1"><br><br>

<button onclick="calculateTotal()">Calculate Total</button>
<p id="bill"></p>

<script>
function getPrice(movie) {
  if (movie === "Leo") return 200;
  else if (movie === "Vikram") return 180;
  else return 150;
}

function calculateTotal() {
  let selectedMovie = document.getElementById("movie").value;
  let ticketCount = document.getElementById("count").value;

  let pricePerTicket = getPrice(selectedMovie);
  let total = pricePerTicket * ticketCount;

  document.getElementById("bill").innerText = 
    `🎬 ${selectedMovie} × 🎟️ ${ticketCount} = ₹${total}`;
}
</script>

</body>
</html>
